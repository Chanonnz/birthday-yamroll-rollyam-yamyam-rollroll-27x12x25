<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Yamroll</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Comic Sans MS', cursive;
    overflow: hidden;
}

.container {
    text-align: center;
    color: white;
    z-index: 2;
}

h1 {
    font-size: 3em;
    margin-bottom: 20px;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
}

/* üéÇ Cake */
.cake {
    position: relative;
    width: 240px;
    height: 200px;
    margin: 0 auto 30px;
}

.layer {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 15px;
}

.layer.bottom {
    width: 240px;
    height: 70px;
    background: #c96f3d;
    bottom: 0;
}

.layer.middle {
    width: 200px;
    height: 60px;
    background: #e18b5b;
    bottom: 60px;
}

.layer.top {
    width: 160px;
    height: 50px;
    background: #f3b27a;
    bottom: 110px;
}

.icing {
    position: absolute;
    width: 160px;
    height: 22px;
    background: white;
    border-radius: 0 0 15px 15px;
    top: 50px;
    left: 50%;
    transform: translateX(-50%);
}

/* üïØ Candle */
.candle {
    position: absolute;
    width: 12px;
    height: 45px;
    background: linear-gradient(white, pink);
    top: -45px;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 5px;
}

.flame {
    position: absolute;
    width: 16px;
    height: 16px;
    background: radial-gradient(circle, yellow, orange, red);
    border-radius: 50%;
    top: -18px;
    left: -2px;
    animation: flicker 0.2s infinite alternate;
}

@keyframes flicker {
    from { transform: scale(1); }
    to { transform: scale(1.3); }
}

/* üéà Balloons */
.balloon {
    position: absolute;
    width: 40px;
    height: 55px;
    border-radius: 50%;
    animation: float 10s infinite ease-in;
}

.balloon::after {
    content: '';
    position: absolute;
    width: 2px;
    height: 30px;
    background: white;
    top: 55px;
    left: 50%;
}

@keyframes float {
    from { bottom: -100px; }
    to { bottom: 110%; }
}

/* üéµ Button */
button {
    padding: 12px 26px;
    font-size: 1em;
    border: none;
    border-radius: 20px;
    background: #ff4081;
    color: white;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

button:hover {
    background: #e73370;
}
</style>
</head>

<body>

<!-- üéà Balloons -->

</body>
</html>
